{% extends 'base.html' %}

{% block title %}
<h1 class="display-1 text-center">Add Pet?</h1>
{% endblock %}


{% block content %}
<div class="container">
    <form action="/add" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field }}
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
